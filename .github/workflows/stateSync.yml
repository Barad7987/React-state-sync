name: Docker CI/CD

on:
  push: 
    branches: ["ci-demo"]
  pull_request:
    branches: ["master"]
    types: [closed]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: command ls
        run: ls

      - name: command cat
        run: cat app.yaml
